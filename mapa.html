<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="mapa.css">
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="inicioRestaurante.html"><img src="logoWT.png" alt="Waste Tracker"></a>
            <h1>Waste Tracker</h1>
        </div>
        <nav>
            <a href="notificaciones.html" aria-label="Notificaciones"><img src="notificaciones.png" alt="Notificaciones"></a>
            <a href="historial.html" aria-label="Historial"><img src="historial-icon.png" alt="Historial"></a>
            <a href="perfilRestaurante.html" aria-label="Perfil"><img src="perfil-icon.png" alt="Perfil"></a>
        </nav>
    </header>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Tu token de Mapbox
        const mapboxAccessToken = 'pk.eyJ1IjoiZXZlZWwxMiIsImEiOiJjbTA3MGk4MzkwOThhMmtweWR6bXIzN243In0.383L_pn-MRKDck06J7jktw';

        // Obtener el token JWT almacenado en localStorage
        const token = localStorage.getItem('token');
        console.log('Token en localStorage:', token);

        if (!token) {
            console.error('Token no encontrado en localStorage');
            alert('No se ha encontrado el token. Por favor, inicie sesión nuevamente.');
        } else {
            // Obtener los datos del restaurante desde la API
            fetch('/api/restaurante', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la solicitud: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const restaurantLocation = data.coordenadas || [19.4346, -99.1354]; // Valores predeterminados si no hay coordenadas
                const restaurantName = data.nombre || 'Restaurante sin nombre';  // Nombre del restaurante

                const map = L.map('map').setView(restaurantLocation, 15);

                L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=${mapboxAccessToken}`, {
                    tileSize: 512,
                    zoomOffset: -1,
                    attribution: '© Mapbox © OpenStreetMap'
                }).addTo(map);

                L.marker(restaurantLocation).addTo(map)
                    .bindPopup(restaurantName)  // Mostrar nombre del restaurante
                    .openPopup();
            })
            .catch(error => console.error('Error al obtener los datos del restaurante:', error));
        }
    </script>
    <footer>
        <nav class="footer-nav">
            <a href="inicioRestaurante.html" aria-label="Inicio"><img src="home-icon.png" alt="Inicio"></a>
            <a href="solicitudRecoleccion.html" aria-label="Solicitud Recolección"><img src="bote-icon.png" alt="Bote"></a>
            <a href="mapa.html" aria-label="Mapa"><img src="map-icon.png" alt="Mapa"></a>
            <a href="calificaciones.html" aria-label="Calificaciones"><img src="calif-icon.png" alt="Calificar"></a>
        </nav>
    </footer>
</body>
</html>
