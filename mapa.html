<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="mapa.css">
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="inicioRestaurante.html"><img src="logoWT.png" alt="Waste Tracker"></a>
            <h1>Waste Tracker</h1>
        </div>
        <nav>
            <a href="notificaciones.html" aria-label="Notificaciones"><img src="notificaciones.png" alt="Notificaciones"></a>
            <a href="historial.html" aria-label="Historial"><img src="historial-icon.png" alt="Historial"></a>
            <a href="perfilRestaurante.html" aria-label="Perfil"><img src="perfil-icon.png" alt="Perfil"></a>
        </nav>
    </header>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    
    <script>
        // Tu token de Mapbox
        const mapboxAccessToken = 'pk.eyJ1IjoiZXZlZWwxMiIsImEiOiJjbTA3MGk4MzkwOThhMmtweWR6bXIzN243In0.383L_pn-MRKDck06J7jktw';

        // Crear el mapa centrado en un punto inicial
        const map = L.map('map').setView([19.4326, -99.1332], 12); // Centro en Ciudad de México

        // Agregar la capa de Mapbox usando Leaflet
        L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=${mapboxAccessToken}`, {
            tileSize: 512,
            zoomOffset: -1,
            attribution: '© Mapbox © OpenStreetMap'
        }).addTo(map);

        // Ejemplo de ubicación de un restaurante
        const restaurantLocation = [19.4346, -99.1354]; // Coordenadas del restaurante
        const startLocation = [19.4326, -99.1332]; // Coordenadas del punto de inicio

        // Agregar un marcador para el restaurante
        L.marker(restaurantLocation).addTo(map)
            .bindPopup('King Fish')
            .openPopup();

        // Obtener la ruta usando la API de Mapbox Directions
        const directionsUrl = `https://api.mapbox.com/directions/v5/mapbox/driving/${startLocation[1]},${startLocation[0]};${restaurantLocation[1]},${restaurantLocation[0]}?geometries=geojson&access_token=${mapboxAccessToken}`;

        fetch(directionsUrl)
            .then(response => response.json())
            .then(data => {
                const route = data.routes[0].geometry.coordinates;
                const routeLatLngs = route.map(point => [point[1], point[0]]);

                // Dibujar la ruta en el mapa
                L.polyline(routeLatLngs, {
                    color: 'blue',
                    weight: 5,
                    opacity: 0.7
                }).addTo(map);
            })
            .catch(err => console.error('Error al obtener direcciones:', err));
    </script>
    
    <footer>
        <nav class="footer-nav">
            <a href="inicioRestaurante.html" aria-label="Inicio"><img src="home-icon.png" alt="Inicio"></a>
            <a href="solicitudRecoleccion.html" aria-label="Solicitud Recolección"><img src="bote-icon.png" alt="Bote"></a>
            <a href="mapa.html" aria-label="Mapa"><img src="map-icon.png" alt="Mapa"></a>
            <a href="calificaciones.html" aria-label="Calificaciones"><img src="calif-icon.png" alt="Calificar"></a>
        </nav>
    </footer>
</body>
</html>
