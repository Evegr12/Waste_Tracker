<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍴 Registrarse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register" id="registerForm" style="display: none;">
        <div class="form-container">
            <img src="registroRestaurante.png" alt="logo-registro" class="logo-login">
            <h1>Regístra a tu restaurante</h1>
            
            <form action="/" class="form">
                <label for="restaurantName" class="label">Nombre del Restaurante</label>
                <input type="text" id="restaurantName" placeholder="Nombre del Restaurante" class="input input-text">

                <label for="email" class="label">Correo electrónico</label>
                <input type="email" id="registerEmail" placeholder="Correo" class="input input-email">

                <label for="password" class="label">Contraseña</label>
                <input type="password" id="registerPassword" placeholder="Contraseña" class="input input-password">

                <input type="submit" value="Regístrate" class="boton-registrar">
            </form>

            <p class="con-cuenta">¿Ya tienes una cuenta? <a href="#" class="link-a-login" onclick="showLogin()">Inicia sesión</a></p>
            <p class="sin-cuenta">¿No tienes restaurante? <a href="#" class="link-a-registro" onclick="showRegisterRecolector()">Regístrate </a>como recolector</p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
