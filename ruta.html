<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Rutas de Recolección Aceptadas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="mapa.css">
    <style>
        #map {
            height: 700px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="inicioRecolector.html"><img src="logoWT.png" alt="Waste Tracker"></a>
            <h1>Waste Tracker</h1>
        </div>
        <nav>
            <a href="notificacionesRecolector.html"><img src="notificaciones.png" alt="Notificaciones" href="notificacionesRecolector.html"></a>
        </nav>
    </header>

    <center><h1>Solicitudes aceptadas</h1></center>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        const map = L.map('map').setView([19.4326, -99.1332], 12); // Centra el mapa en CDMX

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Mostrar las solicitudes aceptadas en el mapa
        fetch('/solicitudes-aceptadas', {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`,
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error al obtener las solicitudes aceptadas');
            }
            return response.json();
        })
        .then(data => {
            if (Array.isArray(data)) {
                data.forEach(request => {
                    if (request.restaurante.latitude && request.restaurante.longitude) {
                        const popupContent = `
                            <b>Restaurante:</b> ${request.restaurante.nombre}<br>
                            <b>Dirección:</b> ${request.restaurante.direccion}<br>
                            <div class="popup-buttons">
                                <button class="cancel-button" onclick="updateStatus('${request.id}', 'pendiente')">Cancelar</button>
                                <button class="finalize-button" onclick="updateStatus('${request.id}', 'finalizada')">Finalizada</button>
                            </div>
                        `;

                        const marker = L.marker([request.restaurante.latitude, request.restaurante.longitude])
                            .addTo(map)
                            .bindPopup(popupContent);
                    }
                });
            } else {
                console.error('Respuesta inesperada:', data);
            }
        })
        .catch(error => {
            console.error('Error fetching requests:', error);
        });

        function updateStatus(requestId, status) {
            fetch(`/update-status/${requestId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`,
                },
                body: JSON.stringify({ status })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Estado actualizado a ${status}`);
                    location.reload(); // Recarga la página para actualizar el mapa
                } else {
                    alert('Error al actualizar el estado.');
                }
            })
            .catch(error => {
                console.error('Error al actualizar el estado:', error);
            });
        }
    </script>
    <footer>
        <nav class="footer-nav">
            <a href="inicioRecolector.html"><img src="home-icon.png" alt="Inicio"></a>
            <a href="perfilRecolector.html"><img src="perfil-icon.png" alt="Perfil"></a>
        </nav>
    </footer>
</body>
</html>
