<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Solicitudes de Recolección</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa
        const map = L.map('map').setView([19.4326, -99.1332], 12); // Centra el mapa en CDMX

        // Agrega una capa de tile map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Obtén los datos de solicitudes pendientes
        fetch('/solicitudes-pendientes')
            .then(response => response.json())
            .then(data => {
                data.forEach(request => {
                    if (request.restaurante.latitude && request.restaurante.longitude) {
                        const marker = L.marker([request.restaurante.latitude, request.restaurante.longitude])
                            .addTo(map)
                            .bindPopup(`<b>Solicitud ID:</b> ${request.id}<br><b>Dirección:</b> ${request.restaurante.direccion}<br><button onclick="aceptarRecoleccion(${request.id})">Aceptar Recolección</button>`);
                    }
                });
            })
            .catch(error => console.error('Error fetching requests:', error));

            function aceptarRecoleccion(recoleccionId) {
            const authToken = localStorage.getItem('token'); // Obtener el token de localStorage

            if (!authToken) {
                alert('No estás autenticado. Por favor, inicia sesión.');
                return;
            }

            fetch('/aceptar-recoleccion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify({ recoleccion_id: recoleccionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    window.location.href = 'ruta.html'; // Redirigir al mapa después de aceptar
                } else {
                    alert('Error al aceptar la recolección.');
                }
            })
            .catch(error => {
                console.error('Error al aceptar la recolección:', error);
                alert('Hubo un error al aceptar la recolección. Por favor, intenta de nuevo.');
            });
        }


    </script>
</body>
</html>
