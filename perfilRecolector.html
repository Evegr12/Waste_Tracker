<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesperfilRes.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="inicioRestaurante.html"><img src="logoWT.png" alt="Waste Tracker"></a>
            <h1>Waste Tracker</h1>
        </div>
        <nav>
            <a href="notificaciones.html"><img src="notificaciones.png" alt="Notificaciones" href="notificaciones.html"></a>
            <a href="historial.html"><img src="historial-icon.png" alt="Historial"></a>
            <a href="perfilRestaurante.html"><img src="perfil-icon.png" alt="Perfil"></a>
        </nav>
    </header>

    <div class="container">
        <div class="header">
            <h2>Mi restaurante</h2>
        </div>
        <div class="restaurant-info">
            <label for="profileImageUpload">
                <img src="kingfish.png" alt="King Fish" id="foto-perfil">
            </label>
            <input type="file" id="cargar-foto-perfil" style="display: none;" accept="image/*">
            <a href="#"><img src="camara.png" alt="actualizar foto de perfil" class="cargar-foto-perfil" onclick="document.getElementById('cargar-foto-perfil').click();"></a>
            <div class="restaurant-name">King Fish</div>
        </div>
        <div class="collection-info">
            <span>33</span> Recolecciones
        </div>
        <div class="status">
            <img src="smiley.png" alt="Excellent">
            <p>Excellent</p>
        </div>
        <button class="logout-button" id="logoutButton">Cerrar sesión</button>
        <!-- Formulario para cerrar sesión -->
        <form id="logoutForm" action="/logout" method="POST" style="display:none;">
        </form>
    </div>

    <footer>
        <nav class="footer-nav">
            <a href="inicioRestaurante.html"><img src="home-icon.png" alt="Inicio"></a>
            <a href="solicitudRecoleccion.html"><img src="bote-icon.png" alt="Bote"></a>
            <a href="mapa.html"><img src="map-icon.png" alt="Mapa"></a>
            <a href="calificaciones.html"><img src="calif-icon.png" alt="Calificar"></a>
        </nav>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@latest/dist/core.js"></script>
    <script src="login.js"></script>
</body>
</html>
