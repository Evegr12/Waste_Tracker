<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Tracker</title>
    <link rel="stylesheet" href="stylesRestaurante.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logoWT.png" alt="Waste Tracker">
            <h1>Waste Tracker</h1>
        </div>
        <nav>
            <img src="bell-icon.png" alt="Notificaciones">
            <img src="profile-icon.png" alt="Perfil">
        </nav>
    </header>
    
    <main>
        <section class="advice">
            <h2>Comienza tu día con estos consejos!</h2>
            <img src="advice-image.png" alt="Cero desperdicios">
        </section>
        <section class="affiliation">
            <h2>¡Afíliate tu negocio a cheaf!</h2>
            <img src="affiliation-image.png" alt="Más clientes, más ventas, más impacto">
        </section>
    </main>

    <footer>
        <nav class="footer-nav">
            <img src="home-icon.png" alt="Inicio">
            <img src="map-icon.png" alt="Mapa">
            <img src="location-icon.png" alt="Ubicación">
            <img src="favorite-icon.png" alt="Favoritos">
        </nav>
    </footer>
</body>
</html>
