<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recolección de Residuos</title>
    <link rel="stylesheet" href="solicitudRecoleccion.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="kingfish.png" alt="Restaurant Logo" class="restaurant-logo">
            <h1>King Fish</h1>
        </div>
        <div class="content">
            <label class="switch">
                <input type="checkbox" id="toggle">
                <span class="slider round"></span>
            </label>
            <p>Bote lleno</p>
            <button class="confirm-btn">Confirma tu recolección</button>
        </div>
    </div>
</body>
</html>
